<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon">
        <style>
@font-face {
    font-family: 'Noto Sans';
    src: url("{{ url_for('static', filename='fonts/NotoSans-Regular.ttf') }}")
}
@font-face {
    font-family: 'Noto Sans Mono';
    src: url("{{ url_for('static', filename='fonts/NotoSansMono-Regular.ttf') }}")
}
        </style>
        <link href="{{ url_for('static', filename='css/default.css') }}" rel="stylesheet" type="text/css">
        {% block add_to_head %}{% endblock %}
    </head>
    <body>
        <header>
            <h1><a href="/">{{ site_name }}</a></h1>
        </header>
        {% if announce is defined and announce is not none %}
        <h2 class="announce">Announcement:<br> {{ announce }}</h2>
        {% endif %}
        <div>
        {% block content %}{% endblock %}
        </div>
        <footer>
            <p style="float: left"><a href="/about">About this site</a></p>
            <p style="float: right">&copy; Copyright 2019 by andtit2001<br>
            Licensed under <a href="https://www.gnu.org/licenses/agpl.html" target="_blank">GNU AGPL v3</a> or later.</p>
        </footer>
    </body>
</html>
